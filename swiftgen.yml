input_dir: ./Worksmile-app
output_dir: ./Worksmile-app/SwiftGen

strings:
  inputs: 
    - ./Resources/en.lproj/Localizable.strings
  outputs:
    templateName: flat-swift5
    output: ./StringsGen.swift

xcassets:
